<h1>Dev Page</h1>
<div *ngIf="forecasts">
    <div *ngFor="let forecast of forecasts">
        <h3>{{forecast.date}}</h3>
        <ul>
            <li>{{forecast.temperatureC}}°C</li>
            <li>{{forecast.temperatureF}}°F</li>
            <li>{{forecast.summary}}</li>
        </ul>
    </div>
</div>
<button type="button" (click)="getWeather()" class="btn btn-primary my-2 my-sm-0">Get latest forecast</button>
